<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="pricing-card"  style="width: 300px; height: 200px;" >
        <div class="card-header">
            <h3>Entry Level Plan</h3>
        </div>
        <div class="price">
            <span class="currency">$</span>
            <span class="amount">2500</span>
            <span class="period">/YEAR</span>
        </div>
        <ul class="features">
            <li>100TB storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 10GB</li>
        </ul>
        <button class="btn">Learn More</button>

    </div>
    <div class="pricing-card"  style="width: 300px; height: 200px;">
        <div class="card-header">
            <h3>Profesional Plan</h3>
        </div>
        <div class="price">
            <span class="currency">$</span>
            <span class="amount">7499</span>
            <span class="period">/YEAR</span>
        </div>
        <ul class="features">
            <li>500TB storage</li>
            <li>50 Users Allowed</li>
            <li>Send up to 10GB</li>
        </ul>
        <button class="btn">Learn More</button>
    </div>
    <div class="pricing-card"  style="width: 300px; height: 200px;">
        <div class="card-header">
            <h2>Advance Level Plan</h2>
        </div>
        <div class="price">
            <span class="currency">$</span>
            <span class="amount">30000</span>
            <span class="period">/YEAR</span>
        </div>
        <ul class="features">
            <li>1000TB storage</li>
            <li>100 Users Allowed</li>
            <li>Send up to 100GB</li>
        </ul>
        <button class="btn">Learn More</button>
    </div>
</body>
</html>
